<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css"> <!-- Include the CSS -->
</head>
<body>
    <h1>Checkout</h1>
    
    <!-- Form for collecting checkout details -->
    <form id="checkoutForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="pincode">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" required pattern="\d{5}">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Div for "Back to Cart" button, separate from the form -->
    <div class="back-to-cart">
        <a href="cart.html">
            <button type="button">Back to Cart</button>
        </a>
    </div>

    <script src="checkout.js"></script> <!-- Include the JavaScript -->
</body>
</html>
